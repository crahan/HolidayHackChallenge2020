site_name: "2020 SANS HHC Write-Up"
site_author: Thomas Bouve
site_url: https://n00.be/HolidayHackChallenge2020/
copyright: Copyright &copy; 2020 <a href="https://n00.be">Thomas Bouve</a>
theme:
  icon:
    logo: fontawesome/regular/snowflake
  name: material
  favicon: img/misc/favicon.ico
  features:
    - navigation.instant
    - toc.integrate
    #- navigation.sections
    #- navigation.tabs
    #- navigation.tabs.sticky
    #- navigation.instant
    #- navigation.sections
    #- navigation.expand
  palette:
    scheme: default
    primary: red
    accent: red
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/crahan
      name: CraHan on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/crahan
      name: CraHan on GitHub
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/crahan/
      name: CraHan on Instagram
extra_css:
  - css/extra.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - js/tables.js
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - meta
  - footnotes
  - def_list
  - toc:
      permalink: ⚓︎
      toc_depth: 2
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
- Welcome: 'index.md'
- Objectives:
  - Gift List: 'objectives/o1.md'
  - S3 Bucket: 'objectives/o2.md'
  - Password Recovery: 'objectives/o3.md'
  - Operate Santavator: 'objectives/o4.md'
  - Open HID Lock: 'objectives/o5.md'
  - Splunk Challenge: 'objectives/o6.md'
  - CAN-D-BUS: 'objectives/o7.md'
  - Tag Generator: 'objectives/o8.md'
  - ARP Shenanigans: 'objectives/o9.md'
  - Fingerprint Sensor: 'objectives/o10.md'
  - Naughty/Nice List Pt.1: 'objectives/o11a.md'
  - Naughty/Nice List Pt.2:  'objectives/o11b.md'
- Terminal Hints:
  - Kringle Kiosk: 'hints/h2.md'
  - Linux Primer: 'hints/h3.md'
  - Unscape Tmux: 'hints/h4a.md'
  - The Elf C0de: 'hints/h4b.md'
  - Speaker UNPrep: 'hints/h5a.md'
  - 33.6kbps: 'hints/h5b.md'
  - Sort-o-Matic: 'hints/h6.md'
  - CAN-Bus Investigation: 'hints/h7.md'
  - Redis Bug Hunt:  'hints/h8.md'
  - Scapy Prepper: 'hints/h9.md'
  - Snowball Fight: 'hints/h11.md'
- Easter Eggs: 'easter_eggs.md'
- ASCII Map: 'map.md'